<!DOCTYPE html>
<html>
<head>
  <title>Test</title>
</head>
<body>
    This is main page
    <br>

    <video autoplay width="320" height="240"></video>
    <br>

    <script>

        var video = document.querySelector('video');

        // Listen for the event.
        window.addEventListener('streamAvailable',function (e) {
            console.log("streamAvailable event");

            window.stream = e.detail.stream; // stream available to console
            if (window.URL) {
                video.src = window.URL.createObjectURL(e.detail.stream);
            } else {
                video.src = e.detail.stream;
            }
        }, false);

    </script>

    <iframe src="myIframe.html" width="500" height="300" name="myFrame" id="myFrame"></iframe>

</body>
</html>
